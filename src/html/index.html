<script type="text/javascript">
/*  javascript for ticker */
function ticker() {
    $('.ticker li:first').slideUp('slow',function() {
        $(this).appendTo($('.ticker')).slideDown();
    });
}
setInterval(ticker, 5000);
$(window).resize(function() {
	var width = $(window).width();
	if (width < 480) {
		$("#ac2").prop("checked",false);
		$("#ac1").prop("checked",false);
	}

});
</script>
