<body class="coloredBody" >

	<div class="page-wrap">
		
	<h1 id="tipTarget">~</h1>	
		<form class="theForm" id="contact-form" name="contact-form" action="#" >	
			<h2> We would love to hear from you </h2>
			<label for="theName" class="theLabel">What do they call you?</label>
			<input type="text" name="theName" id="theName" class="theFormTextInput" placeholder=" Your name here_"/>
			<label for="theEMail" class="theLabel" >Your E-Mail Identification, please</label>
			<input type="email" name="theEMail" id="theEMail"  class="theFormTextInput" placeholder=" email@domainname.tld_"/>
			<label for="theFeedback" class="theLabel" >Don't limit the words, share your feeling </label>
			<textarea id="theFeedback" name="theFeedback" class="theFormTextInput theFormTextArea" placeholder=" your doubts, confustions, love, hugs , complaints, regrets, or anything you want to say to us." ></textarea>
			<input type="submit"name="theSubmit" id="theSubmit" class="theFormButton" />
		</form>

</div>
