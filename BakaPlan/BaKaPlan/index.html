<!-- jQuery for navigation -->	
	<script>
		$(function() {
				var pull 	= $('#pull');
				var menu 		= $('nav ul');
				var menuHeight	= menu.height();

			$(pull).on('click', function(e) {
				e.preventDefault();
				menu.slideToggle();
			});

			$(window).resize(function(){
        		var w = $(window).width();
        		if(w > 600 && menu.is(':hidden')) {
        			menu.removeAttr('style');
        		}
    		});
		});
</script>
