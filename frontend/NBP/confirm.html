<body class="coloredBody" onload="ConfirmEmail();" >

	<div class="page-wrap">
		
	<h1>~</h1>
    <div id="msg"> </div>
		<form class="theForm" id="confirm-form" action="#">	
			<h2> Set Password </h2>
			<label for="password" class="theLabel">Password:</label>
			<input type="password" name="password" id="password"
            class="theFormTextInput" placeholder=""
			data-ot=" Fill password"
			data-ot-style="dark"
			data-ot-delay="1"
			data-ot-target="#password"
			data-ot-tip-joint="right"
			data-ot-show-on="click"
			/>
			<label for="retype-password" class="theLabel">Retype Password:</label>
			<input type="password" name="retype-password"
            id="retype-password"
            class="theFormTextInput" placeholder="Retype Password"
			data-ot=" Retype Password"
			data-ot-style="dark"
			data-ot-delay="1"
			data-ot-target="#retype-password"
			data-ot-tip-joint="right"
			data-ot-show-on="click"
			/>

			<input type="submit"name="theSubmit" id="theSubmit"
            class="theFormButton" value="Set Password" />
		</form>
